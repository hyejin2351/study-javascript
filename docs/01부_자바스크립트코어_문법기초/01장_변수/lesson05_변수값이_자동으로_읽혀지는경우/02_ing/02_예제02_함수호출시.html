<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script>
        /*

         예제02: 다음 구문이 어떻게 해석되는지 설명해 주세요.
         */

        function test1(userName) {
            alert("userName = " + userName);
        }

        var name = "ddandongne";
        test1(name);

        //text1 함수의 매개변수에 매개변수값 name인 ddandonge가 들어간다.
        //따라서 결과값으로 userName = ddandongne가 출력된다.

    </script>
</head>

<body>
    test
</body>
</html>
