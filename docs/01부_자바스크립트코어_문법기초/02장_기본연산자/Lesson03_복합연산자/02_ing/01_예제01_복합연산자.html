    <script>
        /*

         예제01:  다음 내용을 복합 연산자를 이용해 간단하게 표현해주세요.

         var a=10;
         a=a+10;
         document.write("a = "+a);
         */

        var a=10;
        a+=10;
        document.write("a = "+a);
        
        //복합 연산자를 사용할 수 있는 경우는, 대입 연산자를 기준으로 좌측과 우측 변수가 같은 경우에만 가능합니다.
        //변수A = 변수A + 데이터;
        //이외에는 사용하고 싶어도 사용할 수가 없습니다. + 이외의 모든 연산자도 해당된다.

    </script>
