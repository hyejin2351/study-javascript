<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script type="text/javascript">
        /*

         예제 02: 별표 출력하기
         for문을 이용해 다음 실행화면처럼 출력해 주세요.

         실행화면:

         *****
         ****
         ***
         **
         *

         */
         //실행화면을 보고 알 수 있는 사실
         //1. 총 5번 실행되었다.
         //2. 한번씩 실행될 때 마다 별표가 하나씩 줄어든다.

         for( var i=5; i>0; i-- ){ 
             var result = "";
             
             for( var m=1; m<=i; m++ ){ 
                 result +="*";
             }
             document.write(result+ "<br>")
         }


    </script>

</head>

<body>

</body>

</html>
