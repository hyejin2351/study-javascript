<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script type="text/javascript">
        /*

         예제: 다음 구문을 실행하면 화면에는 어떤 값이 출력될까요?

         */

        var i = 1;
        while (i <= 10) {
            break;
            i++;
            document.write(i + "<br>");
        }

        document.write("최종 i=" + i + "<br>");

        /*
         실행 결과:
            최종 i= 1

            //얘는 뭐 해보기도 전에 break가 처음에 떡하니 있으니 그냥 초기값 1이 실행 결과이다.
            //얄짤 없는 break
         */

    </script>

</head>

<body>

</body>
</html>
