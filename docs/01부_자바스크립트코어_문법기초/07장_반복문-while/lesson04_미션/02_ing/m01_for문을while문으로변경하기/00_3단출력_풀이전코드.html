    <script type="text/javascript">
        /*
         미션 01: 다음 내용은 99단중 3단을 출력하는 예제입니다. for문 대신 while문을 이용해 풀어주세요.
        */
        // for문을 이용한 풀이
        //  var dan=3;
        //  for(var i=1;i<=9;i++){
        //     document.write(dan+"*"+i+"="+(dan*i)+"<br>");
        //  }

        var dan=3;
        var i=1;
        while( i<=9 ){
            document.write(dan+"*"+i+"="+(dan*i)+"<br>");
            i++;
        }

        //i++이 실행구문 전에 나오는거랑 후에 나오는거랑 결과가 왜 달라?
        /*i=1이 초기값인데 초기값으로 구문실행하기도 전에 i++이 되어버려서 i=2부터 구문실행하게 되는 것이다.*/

    </script>
