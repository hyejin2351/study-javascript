<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <script type="text/javascript">
        /*
         미션 02: 입력 값 합 구하기
         end가 입력될 때까지 숫자를 계속해서 입력받아 다음과 같이 출력되게 만들어 주세요.
         //숫자를 무한정 입력받는다.
         //end가 입력되면 break되어 출력한다.

         요구사항:
         - window.prompt()를 이용해 값을 입력받을 때 입력받는 횟수가 출력되어야 합니다.
         - 입력 값이 end면 alert()을 이용해 “입력이 종료되었습니다.” 메시지를 띄운 후 프로그램을 종료해 주세요.
         - end가 아닌 경우 입력받은 값의 합을 document.write()를 이용해 화면에 출력해 주세요.
         //입력받은 모든 값을 더한다.


        //구문이 실행하기 위해 필요한 것들
        >1.초기값 2.조건식 3.증감 4.변수선언 5.출력
        //입력받는 창
        >window.prompt();
        //입력받은 횟수
        >i=1; true; i++
        //입력값 => value
        //입력값 == end
        //alert("입력이 종료되었습니다.")
        //break
        //입력받은 값의 합 
        >value+result=result => result +=value
        >prompt로 입력받은 값은 항상 parseInt로 형변환하기 => result += parseInt(value)
        //document.write();
         */
         

        var result = 0;
        var i=1;
        while (true) {
            var value = window.prompt(i+ "번째 입력"); //입력받는 횟수 출력
            if (value == "end") {
                alert("입력이 종료되었습니다.");
                break;
            }
            result += parseInt(value); //입력받은 값의 합을 구하는 공식
            document.write("현재 합은 = " +result+ "<br>");
            i++;
        }


    </script>

</head>

</html>
