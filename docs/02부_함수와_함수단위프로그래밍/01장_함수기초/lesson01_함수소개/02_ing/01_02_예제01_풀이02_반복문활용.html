<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>예제</title>

    <script>
        /*
         예제1: 여러분의 이름을 다음과 같이 5번 출력해 주세요.

         출력결과
         1. ddandongne
         2. ddandongne
         3. ddandongne
         4. ddandongne
         5. ddandongne

         //반복문 활용
         //반복문의 종류
         >for, while => 5번 출력해야하는 유한한 반복문이므로 for문을 사용
         //달라지는 요소 1~5
         >i 선언
         */
         
        for( i=1; i<=5; i++ ){
            document.write(i+ ". hyejinKim <br>");
        }



    </script>
</head>
