<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>예제</title>

    <script>
        /*
         예제2: “웹동네”, “짱아”, “딴동네” 이름을 다섯 번씩 출력해주세요.
         출력결과
         1. 웹동네
         . . .
         5. 웹동네
         1. 짱아
         . . .
         5. 짱아
         1. 딴동네
         . . .
         5. 딴동네

        >>1.초기값 2.조건식 3.증감 4.변수선언 5.출력
        //세개의 이름을 각각 다섯번씩 반복
        > 유한한 반복문 for문 사용
        //넌 아직 초보자니까 일단 바운더리 없이 문제가 주어지면 가장 복잡하지만 확실하게 알고 있는 방법으로 문제를 풀어!
         */

        for (i = 1; i <= 5; i++) {
            document.write(i + ". 웹동네 <br>");
        }

        for (i = 1; i <= 5; i++) {
            document.write(i + ". 짱아 <br>");
        }

        for (i = 1; i <= 5; i++) {
            document.write(i + ". 딴동네 <br>");
        }



    </script>
</head>

<body>

</body>

</html>
