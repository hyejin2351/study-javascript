<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>예제</title>

    <script>
        /*
         예제 02: 매개변수 값으로 함수를 사용한 경우
         */
        function hello1(){
            alert("hello.");
        }
        function hello2(){
            alert("안녕하세요.");
        }

        function execute(func){ //excute함수는 함수를 실행시키는 함수이다. 매개변수에 들어가는 함수명이 실행된다.
            func();
        }
        excute(hello1);
        excute(hello2);



    </script>
