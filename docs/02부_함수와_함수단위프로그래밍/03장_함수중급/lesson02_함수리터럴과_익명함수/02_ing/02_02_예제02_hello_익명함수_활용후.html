<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>예제</title>
    <script src="../../libs/jquery-1.11.0.min.js"></script>
    <script>
        /*
         예제 02: 익명함수 활용
         >익명함수를 쓰는 이유?
         재사용할 함수가 아니기 때문이다. 일회용품이라고 생각하면 쉽다.

         활용후
         */
        $("#btnStart").click(function() {
            alert("안녕하세요. 환영합니다.");
        });
    </script>
</head>

	
<body>
<button id="btnStart">출력</button>
</body>
</html>
