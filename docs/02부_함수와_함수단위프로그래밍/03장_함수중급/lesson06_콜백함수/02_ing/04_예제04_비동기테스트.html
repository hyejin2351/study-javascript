<!DOCTYPE HTML>

<title>Untitled Document</title>

    <script>
        /*
         예제 04: 비동기 테스트

         //비동기란, 함수가 호출된 후 끝날 때 까지 기다리지 않고 바로 다음 구문을 실행하는 경우를 말한다.
         //비동기를 알아야하는 이유는, 콜백 함수가 주로 비동기 함수의 결과값을 처리하기 위한 도구로 사용되기 떄문이다.
         */

        var count =1 ;

        setInterval( function(){
            document.write("2. count = " +count);
        },3000);

        document.write("1. ajax() 동작이 모두 끝나지 않았어도 바로 실행됩니다.");

    </script>



</head>
