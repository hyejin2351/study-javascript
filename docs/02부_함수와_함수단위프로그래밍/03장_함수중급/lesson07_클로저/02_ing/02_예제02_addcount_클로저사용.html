<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>

    <script>
        // 다음 예제를 실행하면 1,2,3은 어떤 값이 출력될까요?
        // 예제02: 클로저를 사용한 경우
        function createCounter(){
            var count=0;
            function addCount(){
                count++;
                return count; 
                //클로저를 사용한 경우. 
                //클로저는 일종의 현상이기 때문에 정해진 문법이 없다. 일반적으로 내부함수에서 내부함수를 포함하고 있는 경우를 말한다.
                //안에 있는 내부함수가 그 외부함수의 변수를 사용했을 때의 상황을 말한다.
            }
            return addCount;
        }

        var counter = createCounter();

        document.write("1. count = " + counter(),"<br>");
        document.write("2. count = " + counter(),"<br>");
        document.write("3. count = " + counter(),"<br>");


        /*
         실행결과 :
         1.	count = 1
         2.	count = 2
         3.	count = 3

         //addCount() 내의 count가 createCounter()의 count를 차용했기 때문에 클로저 상태이다.
         이런 경우 한번 증감한 값은 저장되어 앞으로의 return 값에 영향을 끼친다.
         */

    </script>



</head>

</body>
</html>
