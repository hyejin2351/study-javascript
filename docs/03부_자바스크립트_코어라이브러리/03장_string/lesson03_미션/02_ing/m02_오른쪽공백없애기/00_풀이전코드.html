<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>


    <style>

        body {
       font-size: 11pt;
   }
   
   #input {
       width:200px;
   }
   #output {
        width:400px;
        height:100px;
       line-height:100px;
 
        border:2px solid #eee;
        font-size:15pt;
        text-align:center;
       
    }
    
</style>

    <script src="../../../libs/jquery-1.11.0.min.js"></script>

    <script>


        $(document).ready(function () {
            var $output = $("#output");
            var $input = $("#input");

            $("#confirm").click(function () {
                // 입력 값 알아내기
                var value = $input.val();

                var result = ltrim(value);
                $output.html(value + " ==> " + result);
            })
        });


        // 뒷쪽 공백문자를 제거하는 함수
        function ltrim(str) {
            //str의 총 길이가 한글자이거나(공백 = 1) 아무 문자가 없을 경우
            //빈문자열일 때
            if (str.length <= 0)
                return "";

            //공백이 없을 때
            var firstCh = str.charAt(str.length-1); //뒷글자가
            if (firstCh != "_") { //공백이 아니면
                return str; //str 반환
            }

            //공백이 시작하는 위치를 찾을 때
            for (var index = str.length-1; index >= 0; index--) { //마지막 문자열부터 쭉 훑겠다.
                var ch = str.charAt(index); //ch = 문자들의 인덱스번호
                if (ch != "_") { //문자열 1부터 공백이 없으면
                    index++; //문자 복구 // str.length-1에서 str.length로 복구
                    break; //result 반환
                }
            }
            var result = str.slice(index, str.length); //1번 인덱스부터 str의 문자 끝까지를 반환함
            return result;
        }


    </script>
</head>

<body>
    <div>
        <input type="text" id="input"> <button id="confirm">확인</button>
    </div>

    <div id="output">여기에 실행 결과가 출력됩니다.</div>
</body>


</html>
